[project]
name = "collaborative-robotics-2026"
version = "0.1.0"
description = "TidyBot2 with WX250s arm control for MuJoCo simulation and Real Hardware"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # Core simulation
    "mujoco>=3.2.0",
    "numpy>=1.26.0,<2.0",
    "glfw>=2.8.0",
    # Visualization
    "opencv-python>=4.0.0",
    "pillow>=11.0.0",
    # Robotics / IK (mink + its dependencies)
    "mink>=0.0.6",
    "pin>=2.7.0",
    "eigenpy>=3.5.0",
    "hpp-fcl>=2.4.0",
    "qpsolvers>=4.5.0",
    "quadprog>=0.1.13",
    # Hardware (for real robot)
    "pyrealsense2>=2.55.0",
    "catkin-pkg>=1.1.0",
    "empy==3.3.4",
    "lark>=1.1.0",
    "trimesh>=4.11.1",
    "fast-simplification>=0.1.13",
    "phoenix6>=26.1.0",
    "ruckig>=0.15.3",
    "dynamixel-sdk>=4.0.3",
    "threadpoolctl>=3.6.0",
    "transforms3d>=0.4.1",
    "modern-robotics>=1.1.0",
    # Grasp detection dependencies
    "open3d>=0.18.0",
    "scipy>=1.12.0",
]

