[project.optional-dependencies]
dev = [
    "ipython>=8.0.0",
    "jupyterlab>=4.1.0",
    "ipykernel>=6.29.0",
    "ipywidgets>=8.1.0",
    "pre-commit>=4.2.0",
]

web = [
    "flask>=3.0.0",
    "flask-socketio>=5.3.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
]

wandb = [
    "wandb>=0.19.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["simulation"]

[dependency-groups]
dev = [
    "ipython>=8.0.0",
    "jupyterlab>=4.1.0",
    "ipykernel>=6.29.0",
]
