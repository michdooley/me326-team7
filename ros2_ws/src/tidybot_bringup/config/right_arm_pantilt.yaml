# TidyBot2 Right Arm + Pan-Tilt Configuration (11 motors on same U2D2)
# Right arm: Motor IDs 1-9
# Pan-Tilt: Motor IDs 21-22

port: /dev/ttyUSB_RIGHT

joint_order: [right_waist, right_shoulder, right_elbow, right_forearm_roll, right_wrist_angle, right_wrist_rotate, right_gripper, camera_pan, camera_tilt]
sleep_positions: [0, -1.80, 1.55, 0, 0.8, 0, 0, 0, 0]

joint_state_publisher:
  update_rate: 50  # 11 motors should work at 50Hz
  publish_states: true
  topic_name: joint_states

# Publish pan_tilt group joints to a separate topic (absolute path to avoid namespace prefix)
group_joint_state_publishers:
  pan_tilt: /camera/pan_tilt_state

groups:
  right_arm: [right_waist, right_shoulder, right_elbow, right_forearm_roll, right_wrist_angle, right_wrist_rotate]
  pan_tilt: [camera_pan, camera_tilt]

grippers:
  right_gripper:
    horn_radius: 0.014
    arm_length: 0.024
    angular_offset: -1.0  # Offset to match left gripper behavior (right motor range is closer to ±π/2)
    left_finger: right_left_finger
    right_finger: right_right_finger

shadows:
  right_shoulder:
    shadow_list: [right_shoulder_shadow]
    calibrate: true
  right_elbow:
    shadow_list: [right_elbow_shadow]
    calibrate: true

sisters:

motors:
